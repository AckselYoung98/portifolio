<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Tetris</title>
  <link rel="stylesheet" href="style-tetris.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
  <div class="tetris-container">
    <div class="painel">
      <h1>Tetris</h1>
      <p>Pontuação: <span id="score">0</span></p>
      <button id="start">Iniciar Jogo</button>
      <p class="info">Use as setas do teclado para mover e rotacionar as peças.</p>
    </div>
    <canvas id="tetris"></canvas>
  </div>
  <script src="script-tetris.js"></script>
  <div class="mobile-controls">
  <button onclick="move('left')">⬅️</button>
  <button onclick="rotatePiece()">🔃</button>
  <button onclick="move('right')">➡️</button>
  <button onclick="drop()">⬇️</button>
</div>

</body>
</html>
